<div class="container mt-5">
    <p>Let's get  some work done!!</p>

    <ul class="list">
        <li *ngFor="let task of tasks; let i = index" class="task">
          {{ task }}
          <a (click)="deleteTask(i)">
            <i class="fa-solid fa-trash trash"></i>
          </a>
        </li>
      </ul>
</div>
